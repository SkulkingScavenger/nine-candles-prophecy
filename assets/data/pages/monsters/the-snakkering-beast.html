<div class="poem">
	The snakkering beast<br>
	The snakkering beast!<br>
	The skin of your knuckles: his favorite feast<br>
	He'll watch and he'll wait till you're fairly deceased<br>
	if your skin goes all cold and your knuckles get creased,<br>
	The snakkering beast doesn't mind in the least!<br>
</div>
