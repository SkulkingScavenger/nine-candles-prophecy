<div class="main" id="main">
	<div class="content-container">
		<div class="content">
			<div class="content-header">
				<h1 class="content-title">Locations</h1>
			</div>
			<div class="content-body">
				<p>
				Some different places you might visit, or not<br><br>
				Totally up to you
				</p>

				<br>
				<div class="card-holder">

					<div class="card-section-header">
						<h3>The Nine Dominions</h3>
						The Nine lost kingdoms swallowed by darkness, the seats of the wardens' power
					</div>
					<div class="card" *ngFor="let page of dominionPages">
						<a routerLink="../{{page.url}}">
							<img src="assets/images/{{page.imagePath}}" class="thumbnail">
							<span class="title">{{page.title}}</span>
						</a>
						<p>{{page.description}}</p>
					</div>

					<div class="card-section-division"></div>
					<div style="clear:both"></div>

					<div class="card-section-header">
						<h3>The Forsaken Villages</h3>
					</div>

					<div class="card" *ngFor="let page of villagePages">
						<a  routerLink="../{{page.url}}">
							<img src="assets/images/{{page.imagePath}}" class="thumbnail">
							<span class="title">{{page.title}}</span>
						</a>
						<p>{{page.description}}</p>
					</div>

					<div style="clear:both"></div>
				</div>
			</div>
		</div>
	</div>
</div>
