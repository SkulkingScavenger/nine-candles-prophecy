<div class="navigation-header-container">
	<div class="navigation-header">
		<div class="logo"></div>
		<ul>
			<li *ngFor="let tab of navigationTabs">
				<a [routerLink]="[tab.link]" [ngClass]="{'active':currentTab==tab.id}">
					<span>{{tab.title}}</span>
				</a>
			</li>
		</ul>
		<div class="right-section">
			
		</div>
	</div>
</div>
