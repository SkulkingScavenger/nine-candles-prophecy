<div class="navigation-sidebar-container" [ngClass]="{'collapsed':isShown==false}">
	<div class="backdrop"></div>
	<div class="navigation-sidebar">
		<ul>
			<li *ngFor="let tab of navigationTabs">
				<a [routerLink]="[tab.link]" [ngClass]="{'active':currentTab==tab.id}">
					<span>{{tab.title}}</span>
				</a>
			</li>
		</ul>
	</div>
</div>
