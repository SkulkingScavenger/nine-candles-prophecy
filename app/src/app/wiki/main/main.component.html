<div *ngIf="isLoaded">
	<wiki-category *ngIf="isCategory && !pageNotFound" [allPages]="allPages" [allCategories]="allCategories"></wiki-category>
	<wiki-page *ngIf="!isCategory && !pageNotFound" [data]="data" [allPages]="allPages" [allCategories]="allCategories" [disambiguations]="disambiguations"></wiki-page>
</div>
