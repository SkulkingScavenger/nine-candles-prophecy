<div class="container">
	<div class="header">
		<h1 class="title">Nine Candles Prophecy Quest</h1>
	</div>
	<div class="main">
		<div class="comic-container">
			<img src="{{imageUrl}}" height="750px">
		</div>
	</div>
	<div class="footer">
		<div class="button-holder" *ngIf="getWindowWidth() >=670">
			<button (click)="goToFirstPage()" class="btn back-button" [ngClass]="{'disabled': currentPage==0}"><<< First</button>
			<button (click)="goToPreviousPage()" class="btn back-button" [ngClass]="{'disabled': currentPage==0}">< Previous</button>
			<button (click)="goToIndex()" class="btn">Index</button>
			<button (click)="goToNextPage()" class="btn next-button" [ngClass]="{'disabled': currentPage==mostRecentPage}">Next ></button>
			<button (click)="goToLastPage()" class="btn next-button" [ngClass]="{'disabled': currentPage==mostRecentPage}">Latest >>></button>
		</div>
		<div class="button-holder-small" *ngIf="getWindowWidth() < 670">
			<button (click)="goToFirstPage()" class="btn" [ngClass]="{'disabled': currentPage==0}"><<< </button>
			<button (click)="goToPreviousPage()" class="btn" [ngClass]="{'disabled': currentPage==0}"><</button>
			<button (click)="goToIndex()" class="btn">Index</button>
			<button (click)="goToNextPage()" class="btn next-button" [ngClass]="{'disabled': currentPage==mostRecentPage}">></button>
			<button (click)="goToLastPage()" class="btn next-button" [ngClass]="{'disabled': currentPage==mostRecentPage}">>>></button>
		</div>
	</div>
</div>
